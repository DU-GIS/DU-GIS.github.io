<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GeoJSON Marker from URL</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://github.com/DU-GIS/DU-GIS.github.io/blob/master/mapbox_js.js'></script>
<link href='https://github.com/DU-GIS/DU-GIS.github.io/blob/master/mapbox_css.css'rel='stylesheet'/>


<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>

var map = L.mapbox.map('map', 'mlayman09.map-81g3oy1j')
	.setView([39.67830463261529, -104.96197276865132], 15);
		
var markerLayer = L.mapbox.markerLayer()
	.loadURL('https://github.com/DU-GIS/DU-GIS.github.io/blob/master/Restaurants.geojson')
	.addTo(map);
		
	
</script>
</body>
</html>
